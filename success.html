<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Created</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .checkmark {
      font-size: 80px;
      color: #4caf50;
      animation: pop 0.5s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .message {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }

    .sub-message {
      margin-top: 10px;
      font-size: 16px;
      color: #cfcfcf;
    }
  </style>
</head>
<body>
  <div class="checkmark">âœ…</div>
  <div class="message">Account Created Successfully!</div>
  <div class="sub-message">Redirecting to login page...</div>

  <script>
    setTimeout(() => {
      window.location.href = "index.html"; // Change if your login page name is different
    }, 2000);
  </script>
</body>
</html>
