  </div>    <!-- ✅ TAB SWITCH SCRIPT + HEIGHT FIX -->    <script>  
    function adjustIframeHeights() {  
      const bottomNav = document.getElementById('bottom-nav');  
      const navHeight = bottomNav.offsetHeight;  
      const viewHeight = window.innerHeight;  
  
      document.querySelectorAll('iframe').forEach(iframe => {  
        iframe.style.height = (viewHeight - navHeight) + "px";  
      });  
    }  
  
    window.addEventListener('load', adjustIframeHeights);  
    window.addEventListener('resize', adjustIframeHeights);  
  
    function switchTab(tabId, element) {  
      document.querySelectorAll('.tab-section').forEach(sec => sec.classList.remove('active'));  
      document.getElementById(tabId).classList.add('active');  
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));  
      element.classList.add('active');  
    }

  </script>    <!-- ✅ Bottom Nav Hide for specific pages -->    <script>  
    const bottomNav = document.getElementById("bottom-nav");  
  
    function checkIframePages() {  
      const hiddenPages = [  
        "profile.html",  
        "kyc.html",  
        "security.html",  
        "edit-profile.html",  
        "new.html",  
        "notification.html",  
        "help.html",  
        "withdrawal.html",  
        "deposit.html",  
        "transactions.html",  
        "deposit-upi.html",  
        "deposit-p2p.html",  
        "deposit-crypto.html",  
        "withdrawal-upi.html",  
        "withdrawal-p2p.html",  
        "withdrawal-crypto.html",  
        "wallet.html",  
        "earn-nx.html",  
        "reward-box.html",  
        "nt-knov.html",  
        "per-launch.html",  
        "mt-future.html",  
        "more.html"  
      ];  
  
      const allIframes = document.querySelectorAll("iframe");  
  
      allIframes.forEach((iframe) => {  
        iframe.onload = function () {  
          try {  
            const url = iframe.contentWindow.location.href;  
            const filename = url.split("/").pop();  
  
            if (hiddenPages.includes(filename)) {  
              bottomNav.style.display = "none";  
            } else {  
              bottomNav.style.display = "flex";  
            }  
          } catch (e) {  
            bottomNav.style.display = "flex";  
          }  
        };  
      });  
    }  
  
    window.addEventListener("DOMContentLoaded", checkIframePages);  
  </script>  </body>
