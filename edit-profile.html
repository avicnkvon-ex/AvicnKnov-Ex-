<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .container { max-width: 500px; margin-top: 40px; }
    .icon-back { font-size: 24px; cursor: pointer; margin-bottom: 20px; display: inline-block; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Back Button -->
    <span class="icon-back" onclick="window.location.href='profile.html'">ðŸ”™</span>
    <h3>Edit Profile</h3>

    <form id="edit-form">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Gmail</label>
        <input type="email" id="email" class="form-control" disabled>
      </div>
      <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://hwrvqyipozrsxyjdpqag.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh3cnZxeWlwb3pyc3h5amRwcWFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5MDc2NzksImV4cCI6MjA2NjQ4MzY3OX0.s43NjpUGDAJhs9qEmnwIXEY5aOh3gl6XqPdEveodFZM'
    );

    async function loadProfile() {
      const { data: authData, error: authError } = await supabase.auth.getUser();
      if (authError || !authData?.user) return;

      const user = authData.user;
      document.getElementById('email').value = user.email;

      const { data, error } = await supabase
        .from('profiles')
        .select('name, dob, username')
        .eq('user_id', user.id)
        .single();

      if (data) {
        document.getElementById('name').value = data.name || '';
        document.getElementById('dob').value = data.dob || '';
        document.getElementById('username').value = data.username || generateUsername(user.email);
      } else {
        document.getElementById('username').value = generateUsername(user.email);
      }
    }

    function generateUsername(email) {
      return email.split('@')[0] + Math.floor(Math.random() * 10000);
    }

    document.getElementById('edit-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const { data: authData } = await supabase.auth.getUser();
      const user = authData.user;
      const name = document.getElementById('name').value.trim();
      const dob = document.getElementById('dob').value;
      const username = document.getElementById('username').value.trim();

      const { error } = await supabase
        .from('profiles')
        .upsert({
          user_id: user.id,
          name,
          dob,
          username
        }, { onConflict: ['user_id'] });

      if (error) {
        alert('Failed to save: ' + error.message);
      } else {
        alert('Profile updated!');
        window.location.href = 'profile.html';
      }
    });

    loadProfile();
  </script>
</body>
</html>
