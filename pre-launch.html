<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Launch Tokens - Early Access Trading</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Header with navigation icons */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .nav-icon:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }

        .nav-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        /* Main container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }

        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }

        /* Balance display */
        .balance-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 40px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .balance-label {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }

        /* Token Grid */
        .token-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .token-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .token-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: #ffd700;
        }

        .token-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: all 0.5s ease;
        }

        .token-card:hover::before {
            left: 100%;
        }

        .pre-launch-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        .token-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .token-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .token-info h3 {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .token-symbol {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .token-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .price-section {
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .current-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .price-change {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .price-up {
            color: #2ed573;
        }

        .price-down {
            color: #ff4757;
        }

        .launch-countdown {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .countdown-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .countdown-time {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffd700;
        }

        .quantity-input {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 12px;
            color: white;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .quantity-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255,215,0,0.3);
        }

        .quantity-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .total-amount {
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-buy {
            background: linear-gradient(45deg, #2ed573, #1e90ff);
            color: white;
        }

        .btn-sell {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Portfolio Modal */
        .portfolio-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .portfolio-content {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 30px;
            border-radius: 25px;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            border: 2px solid rgba(255,255,255,0.3);
            width: 90%;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            background: none;
            border: none;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.2);
            color: #ff6b6b;
        }

        .portfolio-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #ffd700;
        }

        .portfolio-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .portfolio-item {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-3px);
            border-color: #ffd700;
        }

        .portfolio-token-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .portfolio-token-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .portfolio-token-name {
            font-weight: bold;
            color: #ffd700;
        }

        .portfolio-quantity {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .portfolio-value {
            font-size: 1.1rem;
            color: #2ed573;
            margin-bottom: 15px;
        }

        .portfolio-actions {
            display: flex;
            gap: 10px;
        }

        .portfolio-sell-input {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            padding: 8px;
            color: white;
            width: 100%;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        /* No tokens state */
        .no-tokens {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .no-tokens-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .no-tokens-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .no-tokens-text {
            font-size: 1.1rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 3000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            max-width: 350px;
            word-wrap: break-word;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.error {
            background: linear-gradient(45deg, #ff4757, #ff3742);
        }

        .toast.success {
            background: linear-gradient(45deg, #2ed573, #1e90ff);
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .token-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 100px 15px 40px;
            }
            
            .portfolio-content {
                padding: 20px;
                margin: 10px;
            }
            
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            
            .portfolio-stats {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Header with navigation icons -->
    <div class="header">
        <!-- Back button -->
        <div class="nav-icon" onclick="goToDashboard()">
            <svg viewBox="0 0 24 24">
                <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
            </svg>
        </div>
        
        <!-- Portfolio button -->
        <div class="nav-icon" onclick="showPortfolio()">
            <svg viewBox="0 0 24 24">
                <path d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M17,17H7V16H17V17M17,15H7V14H17V15M17,12H7V7H17V12Z" />
            </svg>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <h1 class="title">🚀 Pre-Launch Tokens</h1>
        <p class="subtitle">Get early access to the most promising tokens before they launch!</p>

        <!-- Balance display -->
        <div class="balance-container">
            <div class="balance-label">Your Wallet Balance</div>
            <div class="balance-amount" id="userBalance">₹0</div>
        </div>

        <!-- Token Grid -->
        <div class="token-grid" id="tokenGrid">
            <!-- Tokens will be loaded here -->
        </div>
    </div>

    <!-- Portfolio Modal -->
    <div class="portfolio-modal" id="portfolioModal">
        <div class="portfolio-content">
            <button class="close-btn" onclick="closePortfolio()">&times;</button>
            <h2 class="portfolio-title">🚀 Your Pre-Launch Portfolio</h2>
            
            <!-- Portfolio Stats -->
            <div class="portfolio-stats" id="portfolioStats">
                <div class="stat-card">
                    <div class="stat-value" id="totalTokens">0</div>
                    <div class="stat-label">Total Tokens</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalValue">₹0</div>
                    <div class="stat-label">Portfolio Value</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalInvested">₹0</div>
                    <div class="stat-label">Total Invested</div>
                </div>
            </div>
            
            <!-- Portfolio Grid -->
            <div class="portfolio-grid" id="portfolioGrid">
                <!-- User's tokens will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPA_URL = 'https://hwrvqyipozrsxyjdpqag.supabase.co';
        const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh3cnZxeWlwb3pyc3h5amRwcWFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5MDc2NzksImV4cCI6MjA2NjQ4MzY3OX0.s43NjpUGDAJhs9qEmnwIXEY5aOh3gl6XqPdEveodFZM';
        
        const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);
        
        let currentUser = null;
        let userBalance = 0;
        let tokenList = [];
        let userPortfolio = [];
        let priceUpdateInterval = null;

        // Initialize the page
        async function init() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    showToast('Please log in to access pre-launch tokens', 'error');
                    setTimeout(() => goToDashboard(), 2000);
                    return;
                }
                
                currentUser = user;
                await loadUserBalance();
                await loadTokens();
                await loadUserPortfolio();
                
                // Start price updates every hour
                priceUpdateInterval = setInterval(updatePrices, 3600000); // 1 hour
                
                // Update countdown timers every second
                setInterval(updateCountdowns, 1000);
                
            } catch (error) {
                console.error('Initialization error:', error);
                showToast('Failed to load pre-launch tokens', 'error');
            }
        }

        // Load user balance
        async function loadUserBalance() {
            try {
                const { data, error } = await supabase
                    .from('user_wallets')
                    .select('balance')
                    .eq('uid', currentUser.id)
                    .single();
                
                if (!error && data) {
                    userBalance = Number(data.balance || 0);
                    document.getElementById('userBalance').textContent = `₹${userBalance.toLocaleString()}`;
                }
            } catch (error) {
                console.error('Error loading balance:', error);
            }
        }

        // Load available tokens
        async function loadTokens() {
            try {
                const { data, error } = await supabase
                    .from('pre_launch_token')
                    .select('*')
                    .eq('is_active', true)
                    .order('launch_date', { ascending: true });
                
                if (error) {
                    console.error('Error loading tokens:', error);
                    showNoTokens();
                    return;
                }
                
                tokenList = data || [];
                
                if (tokenList.length === 0) {
                    showNoTokens();
                } else {
                    renderTokens();
                }
                
            } catch (error) {
                console.error('Error loading tokens:', error);
                showNoTokens();
            }
        }

        // Load user portfolio
        async function loadUserPortfolio() {
            try {
                const { data, error } = await supabase
                    .from('pre_launch_history')
                    .select(`
                        *,
                        pre_launch_token!inner(*)
                    `)
                    .eq('user_id', currentUser.id);
                
                if (!error && data) {
                    // Group by token and calculate net quantity
                    const portfolioMap = {};
                    
                    for (const transaction of data) {
                        const tokenId = transaction.token_id;
                        if (!portfolioMap[tokenId]) {
                            portfolioMap[tokenId] = {
                                token: transaction.pre_launch_token,
                                quantity: 0,
                                totalInvested: 0
                            };
                        }
                        
                        if (transaction.transaction_type === 'BUY') {
                            portfolioMap[tokenId].quantity += transaction.quantity;
                            portfolioMap[tokenId].totalInvested += transaction.total_amount;
                        } else if (transaction.transaction_type === 'SELL') {
                            portfolioMap[tokenId].quantity -= transaction.quantity;
                            portfolioMap[tokenId].totalInvested -= transaction.total_amount;
                        }
                    }
                    
                    // Filter out zero quantities
                    userPortfolio = Object.values(portfolioMap).filter(item => item.quantity > 0);
                }
                
            } catch (error) {
                console.error('Error loading portfolio:', error);
            }
        }

        // Render tokens
        function renderTokens() {
            const grid = document.getElementById('tokenGrid');
            grid.innerHTML = '';
            
            tokenList.forEach(token => {
                const card = createTokenCard(token);
                grid.appendChild(card);
            });
        }

        // Create token card
        function createTokenCard(token) {
            const card = document.createElement('div');
            card.className = 'token-card';
            
            const priceChange = Math.random() > 0.5 ? 
                { direction: 'up', value: (Math.random() * 5).toFixed(2) } :
                { direction: 'down', value: (Math.random() * 3).toFixed(2) };
            
            const launchDate = new Date(token.launch_date);
            const now = new Date();
            const isLaunched = now >= launchDate;
            
            card.innerHTML = `
                <div class="pre-launch-badge">${isLaunched ? 'LAUNCHED' : 'PRE-LAUNCH'}</div>
                
                <div class="token-header">
                    <div class="token-icon">${getTokenEmoji(token.token_name)}</div>
                    <div class="token-info">
                        <h3>${token.token_name}</h3>
                        <div class="token-symbol">${token.token_symbol}</div>
                    </div>
                </div>
                
                <div class="token-description">${token.description || 'Revolutionary blockchain token with amazing potential'}</div>
                
                <div class="price-section">
                    <div class="current-price">₹${Number(token.current_price).toLocaleString()}</div>
                    <div class="price-change price-${priceChange.direction}">
                        ${priceChange.direction === 'up' ? '↗' : '↘'} ${priceChange.value}%
                    </div>
                </div>
                
                <div class="launch-countdown" id="countdown-${token.id}">
                    <div class="countdown-label">${isLaunched ? 'Launched' : 'Launches in'}</div>
                    <div class="countdown-time" data-launch-date="${token.launch_date}">
                        ${isLaunched ? 'Available Now!' : 'Loading...'}
                    </div>
                </div>
                
                <input type="number" class="quantity-input" id="quantity-${token.id}" 
                       placeholder="Enter quantity" min="1" step="1" 
                       oninput="calculateTotal(${token.id})">
                
                <div class="total-amount" id="total-${token.id}">
                    Total: ₹0 (Min: ₹100)
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-buy" onclick="buyToken(${token.id})">
                        🛒 Buy Token
                    </button>
                </div>
            `;
            
            return card;
        }

        // Get emoji for token
        function getTokenEmoji(tokenName) {
            const emojiMap = {
                'FutureCoin': '🚀',
                'NextGen': '⚡',
                'InnovateCoin': '💡',
                'TechToken': '🔮',
                'SmartCoin': '🧠',
                'QuantumCoin': '⚛️',
                'CyberToken': '🤖',
                'MetaToken': '🌐'
            };
            
            return emojiMap[tokenName] || '🪙';
        }

        // Calculate total amount
        function calculateTotal(tokenId) {
            const quantityInput = document.getElementById(`quantity-${tokenId}`);
            const totalElement = document.getElementById(`total-${tokenId}`);
            const token = tokenList.find(t => t.id === tokenId);
            
            if (!token) return;
            
            const quantity = parseInt(quantityInput.value) || 0;
            const total = quantity * Number(token.current_price);
            
            totalElement.innerHTML = `Total: ₹${total.toLocaleString()} (Min: ₹100)`;
            
            if (total >= 100) {
                totalElement.style.color = '#2ed573';
            } else {
                totalElement.style.color = '#ff4757';
            }
        }

        // Buy token
        async function buyToken(tokenId) {
            try {
                const token = tokenList.find(t => t.id === tokenId);
                const quantityInput = document.getElementById(`quantity-${tokenId}`);
                const quantity = parseInt(quantityInput.value);
                
                if (!token || !quantity || quantity <= 0) {
                    showToast('Please enter a valid quantity', 'error');
                    return;
                }
                
                const totalAmount = quantity * Number(token.current_price);
                
                if (totalAmount < 100) {
                    showToast('Minimum purchase amount is ₹100', 'error');
                    return;
                }
                
                if (userBalance < totalAmount) {
                    showToast('Insufficient balance', 'error');
                    return;
                }
                
                // Show loading state
                const button = event.target;
                const originalText = button.innerHTML;
                button.innerHTML = '<span class="loading"></span> Buying...';
                button.disabled = true;
                
                // Record transaction
                const { error: historyError } = await supabase
                    .from('pre_launch_history')
                    .insert({
                        user_id: currentUser.id,
                        token_id: tokenId,
                        transaction_type: 'BUY',
                        quantity: quantity,
                        price_per_token: Number(token.current_price),
                        total_amount: totalAmount,
                        transaction_date: new Date().toISOString()
                    });
                
                if (historyError) {
                    throw historyError;
                }
                
                // Update user balance
                const newBalance = userBalance - totalAmount;
                const { error: balanceError } = await supabase
                    .from('user_wallets')
                    .update({ balance: newBalance })
                    .eq('uid', currentUser.id);
                
                if (balanceError) {
                    throw balanceError;
                }
                
                // Update local balance
                userBalance = newBalance;
                document.getElementById('userBalance').textContent = `₹${userBalance.toLocaleString()}`;
                
                // Clear input
                quantityInput.value = '';
                document.getElementById(`total-${tokenId}`).innerHTML = 'Total: ₹0 (Min: ₹100)';
                
                // Reload portfolio
                await loadUserPortfolio();
                
                showToast(`Successfully purchased ${quantity} ${token.token_symbol}!`, 'success');
                
                // Reset button
                button.innerHTML = originalText;
                button.disabled = false;
                
            } catch (error) {
                console.error('Error buying token:', error);
                showToast('Failed to purchase token', 'error');
                
                // Reset button
                const button = event.target;
                button.innerHTML = '🛒 Buy Token';
                button.disabled = false;
            }
        }

        // Sell token
        async function sellToken(tokenId, sellQuantity) {
            try {
                const portfolioItem = userPortfolio.find(item => item.token.id === tokenId);
                if (!portfolioItem || portfolioItem.quantity < sellQuantity) {
                    showToast('Insufficient tokens to sell', 'error');
                    return;
                }
                
                const token = portfolioItem.token;
                const totalAmount = sellQuantity * Number(token.current_price);
                
                // Show loading state
                const button = event.target;
                const originalText = button.innerHTML;
                button.innerHTML = '<span class="loading"></span> Selling...';
                button.disabled = true;
                
                // Record transaction
                const { error: historyError } = await supabase
                    .from('pre_launch_history')
                    .insert({
                        user_id: currentUser.id,
                        token_id: tokenId,
                        transaction_type: 'SELL',
                        quantity: sellQuantity,
                        price_per_token: Number(token.current_price),
                        total_amount: totalAmount,
                        transaction_date: new Date().toISOString()
                    });
                
                if (historyError) {
                    throw historyError;
                }
                
                // Update user balance
                const newBalance = userBalance + totalAmount;
                const { error: balanceError } = await supabase
                    .from('user_wallets')
                    .update({ balance: newBalance })
                    .eq('uid', currentUser.id);
                
                if (balanceError) {
                    throw balanceError;
                }
                
                // Update local balance
                userBalance = newBalance;
                document.getElementById('userBalance').textContent = `₹${userBalance.toLocaleString()}`;
                
                // Reload portfolio
                await loadUserPortfolio();
                renderPortfolio();
                updatePortfolioStats();
                
                showToast(`Successfully sold ${sellQuantity} ${token.token_symbol} for ₹${totalAmount.toLocaleString()}!`, 'success');
                
                // Reset button
                button.innerHTML = originalText;
                button.disabled = false;
                
            } catch (error) {
                console.error('Error selling token:', error);
                showToast('Failed to sell token', 'error');
                
                // Reset button
                const button = event.target;
                button.innerHTML = '💰 Sell';
                button.disabled = false;
            }
        }

        // Update countdown timers
        function updateCountdowns() {
            document.querySelectorAll('.countdown-time').forEach(element => {
                const launchDate = new Date(element.dataset.launchDate);
                const now = new Date();
                const diff = launchDate - now;
                
                if (diff <= 0) {
                    element.textContent = 'Launched!';
                    element.parentElement.querySelector('.countdown-label').textContent = 'Status';
                } else {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    
                    element.textContent = `${days}d ${hours}h ${minutes}m`;
                }
            });
        }

        // Update prices (simulate market fluctuation)
        function updatePrices() {
            tokenList.forEach(async (token) => {
                const basePrice = Number(token.base_price);
                const maxChange = 0.1; // ±10% max change
                const change = (Math.random() - 0.5) * 2 * maxChange;
                const newPrice = basePrice * (1 + change);
                
                // Update in database
                await supabase
                    .from('pre_launch_token')
                    .update({ 
                        current_price: newPrice,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', token.id);
                
                token.current_price = newPrice;
            });
            
            renderTokens();
            if (document.getElementById('portfolioModal').style.display === 'flex') {
                renderPortfolio();
                updatePortfolioStats();
            }
        }

        // Show portfolio
        function showPortfolio() {
            renderPortfolio();
            updatePortfolioStats();
            document.getElementById('portfolioModal').style.display = 'flex';
        }

        // Render portfolio
        function renderPortfolio() {
            const grid = document.getElementById('portfolioGrid');
            grid.innerHTML = '';
            
            if (userPortfolio.length === 0) {
                grid.innerHTML = `
                    <div style="text-align: center; grid-column: 1/-1; opacity: 0.7; padding: 40px;">
                        <div style="font-size: 3rem; margin-bottom: 15px;">🚀</div>
                        <div>No pre-launch tokens yet!</div>
                        <div style="margin-top: 10px; opacity: 0.8;">Start investing in the future of blockchain</div>
                    </div>
                `;
                return;
            }
            
            userPortfolio.forEach(item => {
                const token = item.token;
                const quantity = item.quantity;
                const currentValue = quantity * Number(token.current_price);
                
                const portfolioCard = document.createElement('div');
                portfolioCard.className = 'portfolio-item';
                
                portfolioCard.innerHTML = `
                    <div class="portfolio-token-header">
                        <div class="portfolio-token-icon">${getTokenEmoji(token.token_name)}</div>
                        <div>
                            <div class="portfolio-token-name">${token.token_name}</div>
                            <div style="font-size: 0.8rem; opacity: 0.8;">${token.token_symbol}</div>
                        </div>
                    </div>
                    
                    <div class="portfolio-quantity">Quantity: ${quantity.toLocaleString()}</div>
                    <div class="portfolio-value">Current Value: ₹${currentValue.toLocaleString()}</div>
                    <div style="font-size: 0.9rem; opacity: 0.8; margin-bottom: 15px;">
                        Price: ₹${Number(token.current_price).toLocaleString()} per token
                    </div>
                    
                    <input type="number" class="portfolio-sell-input" 
                           placeholder="Quantity to sell" min="1" max="${quantity}" 
                           id="sell-qty-${token.id}">
                    
                    <div class="portfolio-actions">
                        <button class="btn btn-sell" onclick="sellFromPortfolio(${token.id})">
                            💰 Sell Tokens
                        </button>
                    </div>
                `;
                
                grid.appendChild(portfolioCard);
            });
        }

        // Sell from portfolio
        function sellFromPortfolio(tokenId) {
            const sellInput = document.getElementById(`sell-qty-${tokenId}`);
            const sellQuantity = parseInt(sellInput.value);
            
            if (!sellQuantity || sellQuantity <= 0) {
                showToast('Please enter a valid quantity to sell', 'error');
                return;
            }
            
            sellToken(tokenId, sellQuantity);
        }

        // Update portfolio stats
        function updatePortfolioStats() {
            let totalTokens = 0;
            let totalValue = 0;
            let totalInvested = 0;
            
            userPortfolio.forEach(item => {
                totalTokens += item.quantity;
                totalValue += item.quantity * Number(item.token.current_price);
                totalInvested += item.totalInvested;
            });
            
            document.getElementById('totalTokens').textContent = totalTokens.toLocaleString();
            document.getElementById('totalValue').textContent = `₹${totalValue.toLocaleString()}`;
            document.getElementById('totalInvested').textContent = `₹${Math.max(0, totalInvested).toLocaleString()}`;
        }

        // Close portfolio
        function closePortfolio() {
            document.getElementById('portfolioModal').style.display = 'none';
        }

        // Show no tokens state
        function showNoTokens() {
            const grid = document.getElementById('tokenGrid');
            grid.innerHTML = `
                <div class="no-tokens">
                    <div class="no-tokens-icon">🚀</div>
                    <div class="no-tokens-title">No Pre-Launch Tokens Available</div>
                    <div class="no-tokens-text">
                        We're working on bringing you the most exciting pre-launch opportunities.<br>
                        Check back soon for exclusive early access to revolutionary tokens!
                    </div>
                </div>
            `;
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // Navigation functions
        function goToDashboard() {
            if (priceUpdateInterval) {
                clearInterval(priceUpdateInterval);
            }
            window.location.href = 'dashboard.html';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
