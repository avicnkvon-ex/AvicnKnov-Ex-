<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace - Buy & Sell Rare NFTs</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Header with navigation icons */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .nav-icon:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }

        .nav-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        /* Main container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }

        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }

        /* Balance display */
        .balance-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 40px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .balance-label {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }

        /* NFT Grid */
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .nft-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: #ffd700;
        }

        .nft-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: all 0.5s ease;
        }

        .nft-card:hover::before {
            left: 100%;
        }

        .nft-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .nft-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .rarity-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nft-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .nft-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .nft-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 15px;
            text-align: center;
        }

        .price-change {
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .price-up {
            color: #2ed573;
        }

        .price-down {
            color: #ff4757;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-buy {
            background: linear-gradient(45deg, #2ed573, #1e90ff);
            color: white;
        }

        .btn-sell {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Portfolio Modal */
        .portfolio-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .portfolio-content {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 30px;
            border-radius: 25px;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            border: 2px solid rgba(255,255,255,0.3);
            width: 90%;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            background: none;
            border: none;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.2);
            color: #ff6b6b;
        }

        .portfolio-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #ffd700;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .portfolio-item {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-3px);
            border-color: #ffd700;
        }

        .portfolio-nft-name {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .portfolio-price {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .portfolio-actions {
            display: flex;
            gap: 10px;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 3000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            max-width: 350px;
            word-wrap: break-word;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.error {
            background: linear-gradient(45deg, #ff4757, #ff3742);
        }

        .toast.success {
            background: linear-gradient(45deg, #2ed573, #1e90ff);
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .nft-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 100px 15px 40px;
            }
            
            .portfolio-content {
                padding: 20px;
                margin: 10px;
            }
            
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Header with navigation icons -->
    <div class="header">
        <!-- Back button -->
        <div class="nav-icon" onclick="goToDashboard()">
            <svg viewBox="0 0 24 24">
                <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
            </svg>
        </div>
        
        <!-- Portfolio button -->
        <div class="nav-icon" onclick="showPortfolio()">
            <svg viewBox="0 0 24 24">
                <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M7,9H9V11H7V9M11,9H17V11H11V9M7,13H9V15H7V13M11,13H17V15H11V13Z" />
            </svg>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <h1 class="title">🎨 NFT Marketplace</h1>
        <p class="subtitle">Buy & Sell the rarest NFTs in the crypto world!</p>

        <!-- Balance display -->
        <div class="balance-container">
            <div class="balance-label">Your Wallet Balance</div>
            <div class="balance-amount" id="userBalance">₹0</div>
        </div>

        <!-- NFT Grid -->
        <div class="nft-grid" id="nftGrid">
            <!-- NFTs will be loaded here -->
        </div>
    </div>

    <!-- Portfolio Modal -->
    <div class="portfolio-modal" id="portfolioModal">
        <div class="portfolio-content">
            <button class="close-btn" onclick="closePortfolio()">&times;</button>
            <h2 class="portfolio-title">🎨 Your NFT Portfolio</h2>
            <div class="portfolio-grid" id="portfolioGrid">
                <!-- User's NFTs will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPA_URL = 'https://hwrvqyipozrsxyjdpqag.supabase.co';
        const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh3cnZxeWlwb3pyc3h5amRwcWFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5MDc2NzksImV4cCI6MjA2NjQ4MzY3OX0.s43NjpUGDAJhs9qEmnwIXEY5aOh3gl6XqPdEveodFZM';
        
        const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);
        
        let currentUser = null;
        let userBalance = 0;
        let nftList = [];
        let userPortfolio = [];
        let priceUpdateInterval = null;

        // Initialize the page
        async function init() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    showToast('Please log in to access NFT marketplace', 'error');
                    setTimeout(() => goToDashboard(), 2000);
                    return;
                }
                
                currentUser = user;
                await loadUserBalance();
                await loadNFTs();
                await loadUserPortfolio();
                
                // Start price updates every 30 seconds
                priceUpdateInterval = setInterval(updatePrices, 30000);
                
            } catch (error) {
                console.error('Initialization error:', error);
                showToast('Failed to load NFT marketplace', 'error');
            }
        }

        // Load user balance
        async function loadUserBalance() {
            try {
                const { data, error } = await supabase
                    .from('user_wallets')
                    .select('balance')
                    .eq('uid', currentUser.id)
                    .single();
                
                if (!error && data) {
                    userBalance = Number(data.balance || 0);
                    document.getElementById('userBalance').textContent = `₹${userBalance.toLocaleString()}`;
                }
            } catch (error) {
                console.error('Error loading balance:', error);
            }
        }

        // Load available NFTs
        async function loadNFTs() {
            try {
                const { data, error } = await supabase
                    .from('nft_add')
                    .select('*')
                    .eq('is_active', true)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('Error loading NFTs:', error);
                    return;
                }
                
                nftList = data || [];
                renderNFTs();
                
            } catch (error) {
                console.error('Error loading NFTs:', error);
            }
        }

        // Load user portfolio
        async function loadUserPortfolio() {
            try {
                const { data, error } = await supabase
                    .from('nft_history')
                    .select(`
                        *,
                        nft_add!inner(*)
                    `)
                    .eq('user_id', currentUser.id)
                    .eq('transaction_type', 'BUY');
                
                if (!error && data) {
                    // Group by NFT and calculate net quantity
                    const portfolioMap = {};
                    
                    for (const transaction of data) {
                        const nftId = transaction.nft_id;
                        if (!portfolioMap[nftId]) {
                            portfolioMap[nftId] = {
                                nft: transaction.nft_add,
                                quantity: 0
                            };
                        }
                        portfolioMap[nftId].quantity += transaction.quantity;
                    }
                    
                    // Get sell transactions to subtract
                    const { data: sellData } = await supabase
                        .from('nft_history')
                        .select('nft_id, quantity')
                        .eq('user_id', currentUser.id)
                        .eq('transaction_type', 'SELL');
                    
                    if (sellData) {
                        for (const sell of sellData) {
                            if (portfolioMap[sell.nft_id]) {
                                portfolioMap[sell.nft_id].quantity -= sell.quantity;
                            }
                        }
                    }
                    
                    // Filter out zero quantities
                    userPortfolio = Object.values(portfolioMap).filter(item => item.quantity > 0);
                }
                
            } catch (error) {
                console.error('Error loading portfolio:', error);
            }
        }

        // Render NFTs
        function renderNFTs() {
            const grid = document.getElementById('nftGrid');
            grid.innerHTML = '';
            
            if (nftList.length === 0) {
                grid.innerHTML = '<div style="text-align: center; grid-column: 1/-1; opacity: 0.7;">No NFTs available at the moment</div>';
                return;
            }
            
            nftList.forEach(nft => {
                const card = document.createElement('div');
                card.className = 'nft-card';
                
                const priceChange = Math.random() > 0.5 ? 
                    `<span class="price-change price-up">+${(Math.random() * 5).toFixed(2)}%</span>` :
                    `<span class="price-change price-down">-${(Math.random() * 3).toFixed(2)}%</span>`;
                
                card.innerHTML = `
                    <div class="nft-image">
                        ${nft.image_url ? 
                            `<img src="${nft.image_url}" alt="${nft.nft_name}" onerror="this.style.display='none'">` :
                            getEmojiForNFT(nft.nft_name)
                        }
                        <div class="rarity-badge">${nft.rarity_level || 'Rare'}</div>
                    </div>
                    <div class="nft-name">${nft.nft_name}</div>
                    <div class="nft-description">${nft.description}</div>
                    <div class="nft-price">
                        ₹${Number(nft.current_price).toLocaleString()}
                        ${priceChange}
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-buy" onclick="buyNFT(${nft.id})">
                            🛒 Buy Now
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Get emoji representation for NFT
        function getEmojiForNFT(nftName) {
            const emojiMap = {
                'CryptoPunks': '👾',
                'Bored Ape Yacht Club': '🐵',
                'Mutant Ape Yacht Club': '🦍',
                'Azuki': '🌸',
                'CloneX': '🤖',
                'Doodles': '🎨',
                'Cool Cats': '🐱',
                'World of Women': '👩',
                'VeeFriends': '🐻',
                'Art Blocks Curated': '🎯'
            };
            
            return emojiMap[nftName] || '🎨';
        }

        // Buy NFT
        async function buyNFT(nftId) {
            try {
                const nft = nftList.find(n => n.id === nftId);
                if (!nft) {
                    showToast('NFT not found', 'error');
                    return;
                }
                
                const price = Number(nft.current_price);
                
                if (userBalance < price) {
                    showToast('Insufficient balance to buy this NFT', 'error');
                    return;
                }
                
                // Show loading state
                const button = event.target;
                const originalText = button.innerHTML;
                button.innerHTML = '<span class="loading"></span> Buying...';
                button.disabled = true;
                
                // Record transaction
                const { error: historyError } = await supabase
                    .from('nft_history')
                    .insert({
                        user_id: currentUser.id,
                        nft_id: nftId,
                        transaction_type: 'BUY',
                        price: price,
                        quantity: 1,
                        transaction_date: new Date().toISOString()
                    });
                
                if (historyError) {
                    throw historyError;
                }
                
                // Update user balance
                const newBalance = userBalance - price;
                const { error: balanceError } = await supabase
                    .from('user_wallets')
                    .update({ balance: newBalance })
                    .eq('uid', currentUser.id);
                
                if (balanceError) {
                    throw balanceError;
                }
                
                // Update local balance
                userBalance = newBalance;
                document.getElementById('userBalance').textContent = `₹${userBalance.toLocaleString()}`;
                
                // Reload portfolio
                await loadUserPortfolio();
                
                showToast(`Successfully purchased ${nft.nft_name}!`, 'success');
                
                // Reset button
                button.innerHTML = originalText;
                button.disabled = false;
                
            } catch (error) {
                console.error('Error buying NFT:', error);
                showToast('Failed to purchase NFT', 'error');
                
                // Reset button
                const button = event.target;
                button.innerHTML = '🛒 Buy Now';
                button.disabled = false;
            }
        }

        // Sell NFT
        async function sellNFT(nftId) {
            try {
                const portfolioItem = userPortfolio.find(item => item.nft.id === nftId);
                if (!portfolioItem || portfolioItem.quantity <= 0) {
                    showToast('You don\'t own this NFT', 'error');
                    return;
                }
                
                const nft = portfolioItem.nft;
                const currentPrice = Number(nft.current_price);
                
                // Show loading state
                const button = event.target;
                const originalText = button.innerHTML;
                button.innerHTML = '<span class="loading"></span> Selling...';
                button.disabled = true;
                
                // Record transaction
                const { error: historyError } = await supabase
                    .from('nft_history')
                    .insert({
                        user_id: currentUser.id,
                        nft_id: nftId,
                        transaction_type: 'SELL',
                        price: currentPrice,
                        quantity: 1,
                        transaction_date: new Date().toISOString()
                    });
                
                if (historyError) {
                    throw historyError;
                }
                
                // Update user balance
                const newBalance = userBalance + currentPrice;
                const { error: balanceError } = await supabase
                    .from('user_wallets')
                    .update({ balance: newBalance })
                    .eq('uid', currentUser.id);
                
                if (balanceError) {
                    throw balanceError;
                }
                
                // Update local balance
                userBalance = newBalance;
                document.getElementById('userBalance').textContent = `₹${userBalance.toLocaleString()}`;
                
                // Reload portfolio
                await loadUserPortfolio();
                renderPortfolio();
                
                showToast(`Successfully sold ${nft.nft_name} for ₹${currentPrice.toLocaleString()}!`, 'success');
                
                // Reset button
                button.innerHTML = originalText;
                button.disabled = false;
                
            } catch (error) {
                console.error('Error selling NFT:', error);
                showToast('Failed to sell NFT', 'error');
                
                // Reset button
                const button = event.target;
                button.innerHTML = '💰 Sell';
                button.disabled = false;
            }
        }

        // Show portfolio
        function showPortfolio() {
            renderPortfolio();
            document.getElementById('portfolioModal').style.display = 'flex';
        }

        // Render portfolio
        function renderPortfolio() {
            const grid = document.getElementById('portfolioGrid');
            grid.innerHTML = '';
            
            if (userPortfolio.length === 0) {
                grid.innerHTML = '<div style="text-align: center; grid-column: 1/-1; opacity: 0.7;">You don\'t own any NFTs yet. Start buying from the marketplace!</div>';
                return;
            }
            
            userPortfolio.forEach(item => {
                const nft = item.nft;
                const quantity = item.quantity;
                
                const portfolioCard = document.createElement('div');
                portfolioCard.className = 'portfolio-item';
                
                portfolioCard.innerHTML = `
                    <div class="portfolio-nft-name">${nft.nft_name}</div>
                    <div style="margin-bottom: 10px;">Quantity: ${quantity}</div>
                    <div class="portfolio-price">Current Price: ₹${Number(nft.current_price).toLocaleString()}</div>
                    <div class="portfolio-actions">
                        <button class="btn btn-sell" onclick="sellNFT(${nft.id})">
                            💰 Sell (₹${Number(nft.current_price).toLocaleString()})
                        </button>
                    </div>
                `;
                
                grid.appendChild(portfolioCard);
            });
        }

        // Close portfolio
        function closePortfolio() {
            document.getElementById('portfolioModal').style.display = 'none';
        }

        // Update prices (simulate real-time updates)
        function updatePrices() {
            nftList.forEach(nft => {
                const change = (Math.random() - 0.5) * 0.1; // ±5% max change
                const newPrice = Number(nft.current_price) * (1 + change);
                nft.current_price = Math.max(newPrice, 100); // Minimum ₹100
            });
            
            renderNFTs();
            if (document.getElementById('portfolioModal').style.display === 'flex') {
                renderPortfolio();
            }
        }

        // Navigation functions
        function goToDashboard() {
            if (priceUpdateInterval) {
                clearInterval(priceUpdateInterval);
            }
            window.location.href = 'dashboard.html';
        }

        // Toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('portfolioModal');
            if (event.target === modal) {
                closePortfolio();
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
