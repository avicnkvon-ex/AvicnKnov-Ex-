  <!-- Email -->  
  <div class="d-flex align-items-center justify-content-between mt-3">  
    <label>Registration Info</label>

      <input type="password" id="user-email" class="form-control" readonly>

</div>  

<!-- Options -->

  </div>    <!-- Supabase Init & User Info Load -->    <script>  
    const supabase = window.supabase.createClient(  
      'https://hwrvqyipozrsxyjdpqag.supabase.co',  
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh3cnZxeWlwb3pyc3h5amRwcWFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5MDc2NzksImV4cCI6MjA2NjQ4MzY3OX0.s43NjpUGDAJhs9qEmnwIXEY5aOh3gl6XqPdEveodFZM'  
    );  
  
    async function loadUserInfo() {  
      const { data: { user } } = await supabase.auth.getUser();  
      if (user) {  
        document.getElementById('user-email').value = user.email;  
      }  
    }  
  
    loadUserInfo();  
  
    function copyToClipboard(id) {  
      const text = document.getElementById(id).value;  
      navigator.clipboard.writeText(text).then(() => {  
        alert("ID copied to clipboard");  
      });  
    }  
  
    function toggleEmail() {  
      const emailInput = document.getElementById('user-email');  
      emailInput.type = emailInput.type === "password" ? "text" : "password";  
    }  
  
    async function handleLogout() {  
      const { error } = await supabase.auth.signOut();  
      if (error) {  
        alert("Logout failed: " + error.message);  
      } else {  
        window.location.replace("index.html");  
      }  
    }  
  </script>    <!-- Load UID JS -->    <script type="module" src="uid.js"></script>  </body>
